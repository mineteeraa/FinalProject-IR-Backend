<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Term Project II</title>

    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}">

    <!--Bulma-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>

<body>
<section class="hero is-fullheight">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{{ url_for('main.index') }}">
                        <img src="https://www.designineducation.com/images/camt_horizontal.png">
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start">
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            ⌂ Home
                        </a>
                        <a href="{{ url_for('main.favourite') }}" class="navbar-item">
                            ♥ Favourite List
                        </a>
                        {% endif %}
                    </div>

                    <div class="navbar-end">
                        {% if not current_user.is_authenticated %}
                        <div class="navbar-item">
                            <div class="buttons">
                                <a href="{{ url_for('auth.login') }}" class="button is-light">
                                    Login
                                </a>
                                <a href="{{ url_for('auth.signup') }}" class="button is-warning">
                                    Sign Up
                                </a>
                            </div>
                        </div>
                        {% endif %}

                        {% if current_user.is_authenticated %}
                        <div class="navbar-item">
                            <p>Welcome, {{ name }}</p>
                        </div>
                        <div class="navbar-item">
                            <div class="buttons">
                                <a href="{{ url_for('auth.logout') }}" class="button is-danger">
                                    Logout
                                </a>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>
</html>

<script>
    function checkClickName() {
        var x = document.getElementById("recipeName");
        var y = document.getElementById("recipeIngredients");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
        } else {
            x.style.display = "none";
            y.style.display = "block";
        }
    }

    function checkClickIngredients() {
        var x = document.getElementById("recipeIngredients");
        var y = document.getElementById("recipeName");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.display = "none";
        } else {
            x.style.display = "none";
            y.style.display = "block";
        }
    }
</script>
